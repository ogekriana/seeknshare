      <mat-card class="dashboard-card">

        <a routerLink="/detail"><img class="product-list" mat-card-image src="{{card.image}}" alt="second-hand-radio"></a>

        <mat-card-content class="dashboard-card-content">
          <div class="row">
            <div class="col-6 text-left text-price">
              Rp{{card.price}}
            </div>
            <div class="col-6 text-right">
              <span class="text-red">Buy Now</span>
            </div>
          </div>

          <div class="row">
            <div class="col-12 text-left text-bold">
              {{card.caption}}
            </div>
          </div>

        </mat-card-content>

      </mat-card>
